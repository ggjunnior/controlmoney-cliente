<div class="ui-g">
  <div class="container">

    <form autocomplete="off" (ngSubmit)="pesquisar()">

      <div class="ui-g-12">
        <h1> Lançamentos</h1>
      </div>

      <div class="ui-g-12 ui-fluid">
        <label>Descrição</label>
        <input pInputText type="text" name="descricao"
          [(ngModel)]="descricao">
      </div>

      <div class="ui-g-12">
        <label style="display: block;">Vencimento</label>
        <p-calendar dateFormat="dd/mm/yy" [inputStyle]="{ width: '95px' }"
          name="vencimentoInicio" [(ngModel)]="dataVencimentoInicio"></p-calendar>

        <label> até </label>
        <p-calendar dateFormat="dd/mm/yy" [inputStyle]="{ width: '95px' }"
          name="vencimentoFim" [(ngModel)]="dataVencimentoFim"></p-calendar>
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Pesquisar"></button>
      </div>

    </form>

    <div class="ui-g-12">
      <p-table [value]="lancamentos" [paginator]="true" [rows]="5"
      [responsive]="true">
        <ng-template pTemplate="header">
          <tr>
            <th>Pessoa</th>
            <th>Descrição</th>
            <th>Vencimento</th>
            <th>Pagamento</th>
            <th>Valor</th>
            <th></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-lancamentos>
          <tr>
              <td>{{lancamentos.pessoa}}</td>
              <td>{{lancamentos.descricao}}</td>
              <td ngClass="col-data">{{ lancamentos.dataVencimento | date: 'dd/MM/y' }}</td>
              <td ngClass="col-data">{{ lancamentos.dataPagamento | date: 'dd/MM/y' }}</td>
              <td ngClass="col-valor" [ngStyle]="{ color: lancamentos.tipo == 'DESPESA' ? 'red' : 'blue'}">{{lancamentos.valor | currency: 'BRL':true:'1.2-2'}}</td>
              <td ngClass="col-acoes">
                <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
                <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
              </td>
          </tr>
      </ng-template>
      </p-table>
    </div>

    <div class="ui-g-12">
      <a pButton label="Novo Lançamento"></a>
    </div>

  </div>

</div>
