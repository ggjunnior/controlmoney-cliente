<div class="ui-g-12">
  <p-table [value]="pessoas" [paginator]="true" [rows]="5"
  [responsive]="true">
    <ng-template pTemplate="header">
      <tr>
        <th>Nome</th>
        <th>Cidade</th>
        <th>Estado</th>
        <th>Status</th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-pessoas>
      <tr>
          <td>{{pessoas.nome}}</td>
          <td>{{pessoas.cidade}}</td>
          <td>{{pessoas.estado}}</td>
          <td>{{pessoas.ativo ? 'Ativo' : 'Inativo'}}</td>
          <td ngClass="col-acoes">
            <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
            <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
          </td>
      </tr>
  </ng-template>
  </p-table>
</div>
